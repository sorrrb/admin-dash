<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">

    <div class="side-content">

      <a href="#">
        <img src="./assets/dash.png" alt="">
        <div class="logo">Dashboard</div>
      </a>

      <ul>
        <li>
          <a href="#">
            <img src="./assets/home.png" alt="">
            Home
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/profile.png" alt="">
            Profile
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/messages.png" alt="">
            Messages
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/history.png" alt="">
            History
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/tasks.png" alt="">
            Tasks
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/communities.png" alt="">
            Communities
          </a>
        </li>
      </ul>

      <ul>
        <li>
          <a href="#">
            <img src="./assets/settings.png" alt="">
            Settings
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/support.png" alt="">
            Support
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/privacy.png" alt="">
            Privacy
          </a>
        </li>
      </ul>

    </div>

    <div class="header">

      <div class="search">

        <a href="#">
          <img src="./assets/search.png" alt="">
        </a>

        <input type="search" name="search" id="search">

      </div>

      <div class="account-info">

        <a href="#" class="alert-link">
          <img src="./assets/bell.png" alt="">
        </a>

        <a href="#" class="profile-link">
          <div class="side-icon gold">
            <img src="./assets/bubble.png" alt="">
          </div>
          <span class="username">Morgan Oakley</span>
        </a>

      </div>

      <div class="account-greeting">

        <a href="#">
          <div class="main-icon gold">
            <img src="./assets/bubble.png" alt="">
          </div>
        </a>

        <div class="user-message">
          <p>
            Hi there,<br>
            <span class="active-user">Morgan Oakley (@morgan)</span>
          </p>
        </div>

      </div>

      <div class="buttons">
        <a href="#"><button>New</button></a>
        <a href="#"><button>Upload</button></a>
        <a href="#"><button>Share</button></a>
      </div>

    </div>

    <div class="main-content">

      <div class="side-icon blue">
        <img src="./assets/newyear.png" alt="">
      </div>

      <div class="side-icon gold">
        <img src="./assets/bubble.png" alt="">
      </div>

      <div class="side-icon gray">
        <img src="./assets/ukulele.png" alt="">
      </div>

      <div class="side-icon pink">
        <img src="./assets/chakra.png" alt="">
      </div>

    </div>

  </div>
</body>
</html>
